# pytest configuration for mTLS PKI Portal

[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Async support
asyncio_mode = auto

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require database, slower)
    security: Security-focused tests
    slow: Slow running tests

# Ignore patterns
norecursedirs = .git .tox dist build *.egg __pycache__
